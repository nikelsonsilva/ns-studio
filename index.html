    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'Inter', 'sans-serif'],
          },
          colors: {
            // Barber Dark Premium Theme
            barber: {
              950: '#0a0a0a',
              900: '#18181b',
              800: '#27272a',
              700: '#3f3f46',
              600: '#52525b',
              gold: '#f59e0b',
              goldhover: '#d97706',
              goldlight: '#fbbf24',
              golddark: '#b45309',

            // Semantic Text Colors
            main: '#ffffff',
            muted: '#a1a1aa',
            inverted: '#000000',
            // Input Background
            'input-bg': '#0a0a0a',
            // Surfaces
            surface: {
              DEFAULT: '#0a0a0a',
              raised: '#18181b',
              elevated: '#27272a',
            },
            // Borders
            border: {
              subtle: '#27272a',
              strong: '#3f3f46',
            },
            // Text
            text: {
              strong: '#ffffff',
              soft: '#d4d4d8',
              muted: '#a1a1aa',
              faint: '#71717a',
            },
            // Primary
            primary: {
              300: '#fcd34d',
              400: '#fbbf24',
              500: '#f59e0b',
              600: '#d97706',
              700: '#b45309',
            },
            // States
            success: {
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
            },
            danger: {
              400: '#f87171',
              500: '#ef4444',
              600: '#dc2626',

              400: '#fb923c',

          animation: {
            'fade-in': 'fade-in 200ms ease-out',
          },
          keyframes: {
            'fade-in': {
              from: { opacity: 0, transform: 'translateY(4px)' },
              to: { opacity: 1, transform: 'translateY(0)' },
            },
          },
        }
      },
      safelist: [
        'from-yellow-400', 'to-amber-600',
        'from-gray-300', 'to-gray-500',
        'from-orange-400', 'to-red-700',
        'from-barber-800', 'to-barber-900',

        'border-yellow-400', 'border-zinc-700',
        'text-yellow-400', 'fill-yellow-400',
        'text-barber-gold', 'bg-barber-gold',
        'text-emerald-500', 'bg-emerald-500/10',
        'text-sky-500', 'border-l-sky-500',
        'border-l-emerald-500', 'border-l-barber-gold'
      ]

  <style>
    body {
      background-color: #0a0a0a;
      color: #e4e4e7;
      font-family: 'Poppins', 'Inter', sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #18181b;
    }

    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #52525b;
    }
